## 이터러블 / 이터레이터 프로토콜
- 이터러블 : 이터레이터를 리턴하는 [Symbol.iterator]()를 가진 값
- 이터레이터 : {value , done} 객체를 리턴하는 next()를 가진 값
- 이터러블 / 이터레이터 프로토콜 : 이터러블을 for...of,전개 연산자등과 함께 동작하도록한 규약

### 사용자 정의 이터러블을 통해 알아보기
<script>
    const iterable = {
        [Symbol.iterator](){
            let i = 3;
            return{
                next(){
                    return i == 0 ? {done: true} : {value: i--, done: false};
                },
                [Symbol.iterator](){
                    return this;}
            }
        }
    }
    let iterator = iterable[Symbol.iterator]();
    log(iterator.next());
    for (const a of iterator) log(a)

    const arr2 = [1, 2, 3];
    let arrIter = arr2[Symbol.iterator]();
    arrIter.next();//next 다음 값 출력 가능
    for (const a of arr2) log(a)
</script>

## 전개 연산자
<script>
    const a = [1,2,3]
    log(...a);  // -> 1,2,3
</script>
