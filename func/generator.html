# 제너레이터 / 이터레이터
- 제너레이터 : 이터레이터이자 이터러블을 생성하는 함수

<script>
  function *gen() {
    yield 1
    yield 2
    yield 3
  }

  let iter = gen();
  for (const a in iter) {
    log(a);
  }
</script>

# odds
<script>
    function* infinity(i = 0) {
        while (true) {
            yield i++;
        }
    }

  function* odds(l) {
      for(const a of infinity(1)){
          if (a % 2) yield a
          if (a == l) return
      }
  }

  let iter2 = odds(10);
  iter2.next();
</script>

# for...of, 전개 연산자, 구조 분해, 나머지 연산자
<script>
    log(...odds(10))
    log([...odds(10),...odds(20)]) //이까지 전개 연산자
    //구조분해
    const [head, ...tail] = odds(30);

    const [a,b,...rest] = odds(30);
</script>
