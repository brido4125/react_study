# 일급 함수
- 함수를 값으로 다룰 수 있다
- 조합성과 추상화의 도구

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
    const apply1 = f =>(1)
    const add2 = a => a + 2
    console.log(apply1(add2))
    console.log(apply1(a => a - 1))

    const times = (f, num) => {
        let i = -1;
        while (++i < n){
            f(i)
        }
    }

    console.log(console.log,3)
</script>

## 함수를 만들어서 리턴하는 함수(클로저를 만들어 리턴하는 함수)
- addMaker

<script>
    const addMaker = a => b => a+b;//함수가 함수를 만들어서 리턴
    const add10 = addMaker(10)
    console.log(add10(5))
    console.log(add10(10))
</script>
