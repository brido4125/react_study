<!DOCTYPE html> <html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded</title>
    <script>
    //HTML태그를쉽게만들수있는콜백함수를선언합니다.
    const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
    document.body.innerHTML += h1('1번째 script 태그')//body 태그가 생성되기 이전에 script 태그로 body 태그를 조작 => 생성 안됨
    </script>
</head>
<body>
<script>
    document.body.innerHTML += h1('2번째 script 태그')
</script>
<h1>1번째 h1 태그</h1>
<script>
    document.body.innerHTML += h1('3번째 script 태그')
</script>
<h1>2번째 h2 태그</h1>
</body>
</html>
