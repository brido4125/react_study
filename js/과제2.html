<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제2</title>
</head>
<body>
  <form method="post",accept-charset="utf-8",action="#">
     <fieldset style="width: 300px">
        <legend>Sign Up</legend>
         <div style="margin-bottom: 5px">
             <span style="margin-right: 14px;"><b style="text-align: center">Name</b></span>
             <input type="text" style="width: 158px">
         </div>
         <div style="margin-bottom: 5px" class="pw">
             <span style="margin-right: 28px;"><b>PW</b></span>
             <input type="password" style="width: 158px">
         </div>
         <div style="margin-bottom: 5px" class="birth">
             <span style="margin-right: 18px;"><b>Birth</b></span>
             <select name="year">
                 <option value="Year" disabled selected>Year</option>
                 <option value="1980">1980</option>
                 <option value="1981">1981</option>
                 <option value="1982">1982</option>
             </select>
             <select name="month">
                 <option value="Month" disabled selected>Month</option>
                 <option value="Jan">Jan</option>
                 <option value="Feb">Feb</option>
                 <option value="Mar">Mar</option>
                 <option value="Apr">Apr</option>
             </select>
             <select name="day">
                 <option value="Day" disabled selected>Day</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
             </select>
         </div>
         <div class="gender">
                 <span style="padding-right: 4px"><b>Gender</b></span>
                 <span>Male<input type="checkbox"></span>
                 <span>Male<input type="checkbox"></span>
         </div>
         <div>
             <hr>
         </div>
         <div style="text-align: center" class="submit">
             <input type="button" value="Okay">
             <input type="button" value="Cancel">
         </div>
     </fieldset>

  </form>
</body>
</html>
