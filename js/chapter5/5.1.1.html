<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const 함수 = function () {//익명함수 선언 : First Class Function -> 함수가 변수화 될 수 있음
        console.log('함수 내부의 코드입니다 ... 1');
        console.log('함수 내부의 코드입니다 ... 2');
        console.log('함수 내부의 코드입니다 ... 3');
        console.log('');
    }
    함수();
    console.log(typeof 함수);
    console.log(함수);
</script>
</body>
</html>
