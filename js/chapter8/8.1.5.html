<body>
    <script>
        function test() {
            try {
                throw new Error("my Error");
            } catch (e){
                console.log(e.message);
            } finally { //예외 유무와 상관없이 무조건 실행되는 코드블럭
                console.log("finally here");
            }

        }
        test()
    </script>
